<form action="" method="post">
    <br><br>
    <label for="name">Name:</label>
    <input type="text" placeholder=" ex. Carlos" id="name" name="name" required>

    <label for="lastname"> Lastname:</label>
    <input type="text" placeholder="ex.Olmos" id="lastname" name="lastname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>


    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Telephone number:</label>
    <input type="tel" id="phone" name="phone" required>

    <br><br><br>

    <label for="plan">Select a plan:</label>
    <select id="plan" name="plan">
        <option value="free">Free Plan</option>
        <option value="basic">Basic Plan (25€/month)</option>
        <option value="standard">Standard Plan (40€/month)</option>
        <option value="premium">Premium Plan (55€/month)</option>
    </select>

    <label for="pro1">Pro Plan:</label>
    <input type="checkbox" id="pro1" name="pro1">

    <br><br><br>

    <label for="card">Credit card number:</label>
    <input type="text" id="card" name="card" required maxlength="20" minlength="20">

    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" required minlength="3" maxlength="3">

    <label for="exp">Expiration date:</label>
    <input type="text" id="exp" name="exp" placeholder="MM/YY" required>

    <br><br><br>

    <label for="billing">Billing Address:</label>
    <textarea id="billing" name="billing" required></textarea>

    <input type="submit" value="Register">
 </form>
