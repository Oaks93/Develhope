<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>

<body>
  <form>
    <button disabled="disabled">Submit</button>
    <br><br><br><br>
    <label for="input-field">Insert a number:</label>
    <br><br>
    <input type="number" id="input-field" name="input-field" min="0" max="100" step="2" value="0" autofocus>
    <br><br><br><br>
    <label for="chckbx1">Terms and conditions:*</label>
    <input type="checkbox" name="chckbx1" id="chckbx1" checked >
    <br><br><br><br>
    <label for="date1"> Choose your date:*</label>
    <input type="date" name="date1" id="date1">
  </form>
</body>

</html>
